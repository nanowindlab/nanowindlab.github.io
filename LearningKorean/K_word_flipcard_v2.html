<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K Word Flipcard v2</title>
  <style>
    :root {
      --primary: #5D5FEF;
      --secondary: #10B981;
      --wordText: #FFFFFF;
      --radius: 16px;
      --transition-speed: 0.5s;
    }
    body {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; background: #f5f5f5; margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .card {
      width: 320px; height: 450px; display: flex; flex-direction: column;
      border-radius: var(--radius); overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .slot {
      flex: 1; position: relative; perspective: 1000px; cursor: pointer;
    }
    .slot-inner {
      width: 100%; height: 100%; position: absolute; top: 0; left: 0;
      transform-style: preserve-3d; transition: transform var(--transition-speed);
    }
    .slot.flipped .slot-inner { transform: rotateY(180deg); }
    .front, .back {
      width: 100%; height: 100%; position: absolute; backface-visibility: hidden;
      display: flex; justify-content: center; align-items: center; padding: 10px;
      border: 1px solid #ddd; box-sizing: border-box;
    }
    .front { background: #fff; }
    .back { background: var(--secondary); color: #fff; transform: rotateY(180deg); }
    .front.top img { width: 90%; height: 90%; object-fit: contain; border-radius: 12px; }
    .front.bottom { background: var(--primary); color: var(--wordText); font-size: 2rem; font-weight: bold; }
    .back.top { font-size: 1rem; }
    .back.bottom { font-size: 1.5rem; font-weight: bold; }
    .audio-buttons { position: absolute; top: 5px; right: 5px; display: flex; gap: 5px; }
    .audio-btn {
      width: 28px; height: 28px; border-radius: 50%; background: var(--primary);
      color: white; font-size: 0.8rem; display: flex; justify-content: center; align-items: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Front-Top (Image) ↔ Back-Top (Sentence) -->
    <div class="slot" id="slot-top">
      <div class="slot-inner">
        <div class="front top">
          <img src="https://storage.googleapis.com/download/storage/v1/b/k-learning-data-auto/o/assets%2Fword_images%2F%EA%B0%95%EC%95%84%EC%A7%80_puppy.png?generation=1756571711380625&alt=media" alt="puppy">
        </div>
        <div class="back top">
          <p>강아지가 마당에서 놀고 있어요.</p>
          <div class="audio-buttons">
            <div class="audio-btn" data-audio="https://storage.googleapis.com/download/storage/v1/b/k-learning-data-auto/o/assets%2Fword_audio%2F%EA%B0%95%EC%95%84%EC%A7%80_puppy_%EC%98%88%EB%AC%B8.mp3?generation=1756571713558181&alt=media">▶</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Front-Bottom (Word) ↔ Back-Bottom (Meaning) -->
    <div class="slot" id="slot-bottom">
      <div class="slot-inner">
        <div class="front bottom">
          강아지
          <div class="audio-buttons">
            <div class="audio-btn" data-audio="https://storage.googleapis.com/download/storage/v1/b/k-learning-data-auto/o/assets%2Fword_audio%2F%EA%B0%95%EC%95%84%EC%A7%80_puppy.mp3?generation=1756571713069736&alt=media">▶</div>
          </div>
        </div>
        <div class="back bottom">
          puppy
        </div>
      </div>
    </div>
  </div>

  <script>
    // 독립 슬롯 플립
    document.querySelectorAll('.slot').forEach(slot => {
      slot.addEventListener('click', e => {
        if (e.target.classList.contains('audio-btn')) return; // 오디오 버튼 클릭 시 뒤집힘 방지
        slot.classList.toggle('flipped');
      });
    });

    // 오디오 재생
    document.querySelectorAll('.audio-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        e.stopPropagation();
        const audio = new Audio(btn.dataset.audio);
        audio.play();
      });
    });
  </script>
</body>
</html>
