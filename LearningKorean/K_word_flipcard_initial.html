<!--
English Word Card Widget Usage Guide:

1. You can configure the card content through URL parameters:
   - word: The English word to display (default: apple)
   - meaning: The meaning of the word (default: 사과)
   - image: Word image URL (default: apple image)
   - audio: Pronunciation audio file URL (default: apple pronunciation)
   - primaryColor: Card primary color (default: 5D5FEF, without #)
   - wordTextColor: Word text color (default: F3F4F6, without #)

2. Usage example:
   https://example.com/widgets/audio_word_card.html?word=book&meaning=책&image=https://example.com/book.jpg&audio=https://example.com/book.mp3&primaryColor=10B981&wordTextColor=FFFFFF

3. How to use the card:
   - Click the card to flip between front and back
   - Click the speaker button in the top right to play the word pronunciation

4. Responsive design:
   - Optimized for both mobile and desktop environments
   - Automatically adapts to various screen sizes
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Word Flip Card</title>
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-color: #5D5FEF;
            --secondary-color: #10B981;
            --background-color: transparent;
            --card-background: #FFFFFF;
            --text-dark: #1F2937;
            --text-light: #F3F4F6;
            --border-radius: 16px;
            --transition-speed: 0.4s;
            --word-text-color: #F3F4F6;
        }
        body {
            font-family: 'Noto Sans KR', 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: transparent; color: var(--text-dark);
        }
        .card-container { perspective: 1500px; width: 320px; height: 450px; cursor: pointer; -webkit-user-select: none; user-select: none; }
        .card { position: relative; width: 100%; height: 100%; transform-style: preserve-3d;
                transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
                box-shadow: 0 10px 25px rgba(93, 95, 239, 0.15); border-radius: var(--border-radius); }
        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: var(--border-radius);
            display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; padding: 0;
        }
        .card-front { display: flex; flex-direction: column; background: none; }
        .card-front-top { flex: 3; width: 100%; background-color: white; display: flex; justify-content: center; align-items: center;
                          padding: 20px; border-top-left-radius: var(--border-radius); border-top-right-radius: var(--border-radius); position: relative; }
        .card-front-bottom { flex: 3; width: 100%; background: var(--primary-color); display: flex; justify-content: center; align-items: center;
                             padding: 15px; border-bottom-left-radius: var(--border-radius); border-bottom-right-radius: var(--border-radius); position: relative; }
        .card-back { background: linear-gradient(135deg, var(--secondary-color), #34D399); color: var(--text-light); transform: rotateY(180deg); }
        .card.flipped { transform: rotateY(180deg); }
        .card-image-container { width: 90%; height: 90%; overflow: hidden; border-radius: 12px; box-shadow: none; }
        .card-image { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .card:hover .card-image { transform: scale(1.05); }
        .card-word {
            font-size: var(--dynamic-word-font-size, 50px); font-weight: 700; font-family: 'Poppins','Segoe UI',sans-serif;
            text-align: center; margin: 0; padding: 0; color: var(--word-text-color); letter-spacing: .5px;
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; width: 100%; max-height: 100%;
            line-height: 1.1; word-break: break-word; word-wrap: break-word; overflow-wrap: break-word;
        }
        .card-meaning {
            font-size: var(--dynamic-meaning-font-size, 36px); font-weight: 600; text-align: center;
            margin: 0; padding: 0 10px; letter-spacing: .5px; color: var(--text-light);
            word-break: break-word; word-wrap: break-word; overflow-wrap: break-word;
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; width: 100%; max-height: 100%;
        }
        .card-container::before {
            content: ''; position: absolute; top: 5%; left: 5%; width: 90%; height: 90%; border-radius: var(--border-radius);
            background: rgba(255,255,255,.1); z-index: -1; filter: blur(20px);
        }
        .audio-button {
            position: absolute; top: 15px; right: 15px; width: 40px; height: 40px; background-color: var(--primary-color);
            border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; z-index: 10;
            transition: all .3s ease; box-shadow: 0 2px 8px rgba(0,0,0,.2);
        }
        .audio-button:hover { transform: scale(1.1); background-color: var(--secondary-color); }
        .audio-button:active { transform: scale(0.95); }
        .audio-button svg { width: 20px; height: 20px; fill: white; }
    </style>
</head>
<body>
    <div class="card-container" id="cardContainer">
        <div class="card" id="card">
            <div class="card-front">
                <div class="card-front-top">
                    <div class="card-image-container">
                        <img id="wordImage" class="card-image" src="" alt="단어 이미지">
                    </div>
                    <div class="audio-button" id="audioButton">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                    </div>
                </div>
                <div class="card-front-bottom">
                    <h2 id="wordText" class="card-word"></h2>
                </div>
            </div>
            <div class="card-back">
                <h2 id="meaningText" class="card-meaning"></h2>
            </div>
        </div>
    </div>

    <script>
        // ★ 변경: 드라이브 오디오 후보 URL 생성 함수 추가 (DOMContentLoaded 바깥)
        function normalizeDriveAudioCandidates(raw) { // ★ 변경
            let id = null;
            try {
                const u = new URL(raw);
                const m = u.pathname.match(/\/file\/d\/([^/]+)/);
                id = m ? m[1] : (u.searchParams.get('id') || null);
            } catch (_) {
                if (/^[A-Za-z0-9_-]{20,}$/.test(raw)) id = raw; // raw가 곧바로 ID일 수 있음
            }
            if (!id) return [raw].filter(Boolean);
            // 1순위: usercontent(쿠키 불필요), 2순위: google uc
            return [
                `https://drive.usercontent.google.com/uc?id=${id}&export=download`,
                `https://drive.google.com/uc?export=download&id=${id}`
            ];
        }

        document.addEventListener('DOMContentLoaded', function() {
            // URL에서 쿼리 파라미터 가져오기
            const urlParams = new URLSearchParams(window.location.search);
            const word = urlParams.get('word') || '사과';
            const meaning = urlParams.get('meaning') || 'apple';
            let imageUrl = urlParams.get('image') || 'https://media.istockphoto.com/id/184276818/ko/%EC%82%AC%EC%A7%84/%EB%A0%88%EB%93%9C-%EC%82%AC%EA%B3%BC%EB%82%98%EB%AC%B4.jpg?s=612x612&w=0&k=20&c=qe0XwDHYbQFgVaqM2unXZWVqI7kV2SSfXrCYaHsdmWM%3D';
            let audioParam = urlParams.get('audio') || './apple.mp3';  // ★ 변경: audioUrl → audioParam

            // 색상 처리 함수 - 색상 이름 또는 Hex 코드 처리
            function processColor(colorParam, defaultColor) {
                if (!colorParam) return '#' + defaultColor;
                const tempElement = document.createElement('div');
                tempElement.style.color = colorParam;
                document.body.appendChild(tempElement);
                const computedColor = window.getComputedStyle(tempElement).color;
                document.body.removeChild(tempElement);
                if (computedColor !== 'rgb(0, 0, 0)' || colorParam.toLowerCase() === 'black') return colorParam;
                return '#' + colorParam;
            }
            
            // 기본 색상값 설정
            const defaultPrimaryColor = '5D5FEF';
            const defaultSecondaryColor = '10B981';
            const defaultWordTextColor = 'F3F4F6';
            
            // 쿼리 스트링에서 색상값 가져오기
            const primaryColorValue = urlParams.get('primaryColor');
            const primaryColor = primaryColorValue ? processColor(primaryColorValue, defaultPrimaryColor) : '#' + defaultPrimaryColor;
            const wordTextColorValue = urlParams.get('wordTextColor');
            const wordTextColor = wordTextColorValue ? processColor(wordTextColorValue, defaultWordTextColor) : '#' + defaultWordTextColor;
            const secondaryColorValue = urlParams.get('secondaryColor');
            const secondaryColor = secondaryColorValue ? processColor(secondaryColorValue, defaultSecondaryColor) : '#' + defaultSecondaryColor;
            
            // 카드 크기 설정 (기본값: 320px)
            const defaultWidth = 320;
            const defaultHeight = 450;
            const aspectRatio = defaultHeight / defaultWidth;
            const cardWidth = parseInt(urlParams.get('width')) || defaultWidth;
            const cardHeight = Math.round(cardWidth * aspectRatio);
            
            // 카드 크기 적용
            const cardContainer = document.getElementById('cardContainer');
            cardContainer.style.width = cardWidth + 'px';
            cardContainer.style.height = cardHeight + 'px';
            
            // 폰트 크기 비율 계산
            const fontSizeRatio = cardWidth / defaultWidth;
            document.documentElement.style.setProperty('--dynamic-word-font-size', `${Math.round(50 * fontSizeRatio)}px`);
            document.documentElement.style.setProperty('--dynamic-meaning-font-size', `${Math.round(36 * 2 * fontSizeRatio)}px`);
            
            // '@' 기호로 시작하는 경우 제거
            if (imageUrl.startsWith('@')) imageUrl = imageUrl.substring(1);
            if (audioParam.startsWith('@')) audioParam = audioParam.substring(1); // ★ 변경
            
            // primary 컬러 적용
            document.documentElement.style.setProperty('--primary-color', primaryColor);
            document.documentElement.style.setProperty('--word-text-color', wordTextColor);
            document.documentElement.style.setProperty('--secondary-color', secondaryColor);
            
            // 오디오 버튼 아이콘 색상 설정
            document.querySelector('.audio-button svg').style.fill = wordTextColor;

            // 요소에 값 설정
            const wordElement = document.getElementById('wordText');
            const meaningElement = document.getElementById('meaningText');
            wordElement.textContent = word;
            meaningElement.textContent = meaning;
            document.getElementById('wordImage').src = imageUrl;
            
            // ★ 변경 시작: 오디오 엘리먼트를 DOM에 추가하고 <source> 2개로 폴백 구성
            const candidates = normalizeDriveAudioCandidates(audioParam); // ★ 변경
            const audioEl = document.createElement('audio');              // ★ 변경
            audioEl.preload = 'metadata';
            audioEl.playsInline = true;
            audioEl.crossOrigin = 'anonymous';
            audioEl.controls = false; // 디버깅 시 true로 변경해서 플레이바 확인 가능
            audioEl.setAttribute('controlsList', 'nodownload noplaybackrate');

            const s1 = document.createElement('source');
            s1.src = candidates[0];
            s1.type = 'audio/mpeg';
            audioEl.appendChild(s1);

            if (candidates[1]) {
                const s2 = document.createElement('source');
                s2.src = candidates[1];
                s2.type = 'audio/mpeg';
                audioEl.appendChild(s2);
            }

            audioEl.style.display = 'none';
            document.body.appendChild(audioEl);

            const audioButton = document.getElementById('audioButton');
            audioButton.addEventListener('click', async function(e) {
                e.stopPropagation(); // 카드 뒤집힘 방지
                try {
                    audioEl.currentTime = 0;
                    await audioEl.play();
                } catch {
                    // 브라우저가 자동으로 다음 <source>를 시도함. 그래도 실패하면 안내
                    alert('오디오를 불러올 수 없습니다. 파일 공유 설정과 링크 형식을 확인해 주세요.');
                }
            });
            // ★ 변경 끝
            
            // 카드 클릭 이벤트 처리
            const card = document.getElementById('card');
            cardContainer.addEventListener('click', function() {
                card.classList.add('flipped');
                setTimeout(function() { card.classList.remove('flipped'); }, 1000);
            });
            
            // 텍스트 크기 자동 조절 함수
            function adjustFontSize(element, container) {
                const maxFontSize = parseInt(window.getComputedStyle(element).fontSize);
                const minFontSize = Math.max(20 * fontSizeRatio, 12);
                let fontSize = maxFontSize;
                element.style.fontSize = `${fontSize}px`;
                while (
                    (element.scrollHeight > container.clientHeight || element.offsetHeight > container.clientHeight) && 
                    fontSize > minFontSize
                ) {
                    fontSize -= 2 * fontSizeRatio;
                    element.style.fontSize = `${fontSize}px`;
                }
            }
            const frontBottomContainer = document.querySelector('.card-front-bottom');
            adjustFontSize(wordElement, frontBottomContainer);
            adjustFontSize(meaningElement, document.querySelector('.card-back'));
        });
    </script>
</body>
</html>
